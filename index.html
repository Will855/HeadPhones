<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="header__menu-btn">
            <i class="bx bx-menu-alt-left"></i>
        </a>
        <a href="#" class="header__logo">HP</a>
        <div class="header__btn-group">
            <a href="" class="header__shop-btn"><i class="bx-bx-shopping-bag"></i></a>
            <a href="" style="margin-bottom: 8px;" class="header__login-btn">Iniciar Sesion</a>
        </div>
    </header>

    <aside class="sidebar">
        <ul class="sidebar__list">
            <li class="sidebar__item"><a href="#" class="sidebar__link">Inicio</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">Tienda</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">Blog</a></li>
            <li class="sidebar__item"><a href="#" class="sidebar__link">Contacto</a></li>
        </ul>
    </aside>

    <section class="main-content">
        <img src="./assets/1.png" alt="green-headphones" class="main-content__product-img" id="img-product">

        <div class="product-info">
            <h1 class="product-info__title">Head<br><span>phones</span></br></h1>
            <p class="product-info__description">Un mundo de sonido <span>envolvente</span>, donde cada nota cobra
                <span>vida</span></p>
            <a href="" class="product-info__buy-btn">comprar</a>
            <div class="color-picker">
                <h2 class="color-picker__title">Colores:</h2>
                <div data-img="./assets/1.png" data-color="#4c957f" class="color-picker__btn color-picker__btn--green">
                </div>
                <div data-img="./assets/2.png" data-color="#54aec7" class="color-picker__btn color-picker__btn--blue">
                </div>
                <div data-img="./assets/3.png" data-color="#5f3f64" class="color-picker__btn color-picker__btn--purple">
                </div>
            </div>
        </div>
    </section>

    <script src="app.js" defer></script>
</body>

</html>
